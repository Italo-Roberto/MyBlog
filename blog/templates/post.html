{% extends 'base.html' %}

{% block content %}
<main>
    <section class="w-75 container my-5 card p-0 border-0 shadow-sm">
        <div class="card-header bg-secondary text-light p-4">
            <h1>{{post.titulo}}</h1>
            <span>{{post.descricao}}</span>
        </div>
        <div class="card-body p-4">
            <div class="d-flex flex-column align-items-center mb-4">
                <div>
                    <div>
                        {{post.conteudo|safe}}
                    </div>
                    <div class="w-75">
                        {% if user.is_authenticated %}
                            <a href="/login/delete_post/{{post.id}}" class="btn btn-danger m-2">Excluir</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <span class="text-muted">{{post.data_criacao}}</span>
        </div>
    </section>
</main>
{% endblock %}
